server:  port: 8088  servlet:    context-path: /api  #项目名称swagger:  print-init: true #非必需,默认false  enabled: true #必需spring:  profiles:    active: local #@spring.active@  #默认使用本地配置文件  datasource:    driver-class-name: org.postgresql.Driver    url: jdbc:postgresql://120.79.90.37:5432/learning    username: learning    password: learning@ynhanwang.com    db-name: learning    db-schema: swagger2  mybatis-plus:    mapper-locations: classpath:/com/hanwang/restful/mapper/xml/*Mapper.xml    #实体扫描，多个package用逗号或者分号分隔    typeAliasesPackage: com.hanwang.restful.entity    typeEnumsPackage: com.baomidou.springboot.db.entity.enums    global-config:      #刷新mapper 调试神器      db-config:        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";        id-type: uuid        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"        field-strategy: not_empty        #驼峰下划线转换        column-underline: true        #数据库大写下划线转换        #capital-mode: true        #逻辑删除配置        logic-delete-value: Y        logic-not-delete-value: N        db-type: pgsql      refresh: true      sql-injector: com.baomidou.mybatisplus.extension.injector.LogicSqlInjector      #自定义填充策略接口实现      #meta-object-Handler: com.baomidou.springboot.xxx      #自定义SQL注入器      #sql-injector: com.baomidou.springboot.xxx    configuration:      map-underscore-to-camel-case: true      cache-enabled: false    generator:      module-name: restful01      author: gadfly      file-override: true#logginglogging:  path: maven-logs  level:    root:  warn